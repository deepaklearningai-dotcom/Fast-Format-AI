<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFormat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      // Polyfill process for browser environment to prevent crashes when accessing process.env
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
      
      // Global error handler to catch startup issues
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: #ef4444; padding: 20px; text-align: center;">
              <h3 style="font-weight: bold; margin-bottom: 10px;">Startup Error</h3>
              <p>${e.message}</p>
              <p style="font-size: 0.8em; color: #64748b; margin-top: 10px;">Check console for details.</p>
            </div>
          `;
        }
      });
    </script>

}

</html>
