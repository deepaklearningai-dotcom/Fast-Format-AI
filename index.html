<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFormat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      // Polyfill process for browser environment to prevent crashes
      window.process = {
        env: {
          NODE_ENV: 'development',
          // Key is also hardcoded in services/geminiService.ts for robust Vercel deployment
          API_KEY: 'AIzaSyBaRaMahAhhB2ljacuUg2ubZ8XriPv5a6I' 
        }
      };
      
      // Global error handler
      window.addEventListener('error', function(e) {
        showError(e.message);
      });
      
      // Handle async import errors
      window.addEventListener('unhandledrejection', function(e) {
        showError(e.reason ? e.reason.message : 'Unknown async error');
      });

      function showError(msg) {
        const root = document.getElementById('root');
        if (root) {
          // Don't overwrite if React has already mounted (checked by looking for children with specific classes)
          if (!root.firstElementChild || root.firstElementChild.classList.contains('text-slate-400')) {
            root.innerHTML = `
              <div style="color: #ef4444; padding: 20px; text-align: center; font-family: sans-serif;">
                <h3 style="font-weight: bold; margin-bottom: 10px;">Startup Error</h3>
                <p>${msg}</p>
                <p style="font-size: 0.8em; color: #64748b; margin-top: 10px;">
                  If hosting on Vercel, check the console for more details.
                </p>
              </div>
            `;
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root" class="flex items-center justify-center min-h-screen text-slate-400">Loading Application...</div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
